<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة البيوت كنيسة الأنبا شنودة و الأنبا كاراس بالعمرانية - الجيزة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="topbar">
    <img src="LOGO.png" alt="Logo" class="logo">
    <div id="buttons"></div>
    <button id="saveBtn">💾 حفظ التغييرات</button>
    <button id="addHouseBtn">➕ إضافة بيت</button>
    <button id="deleteHouseModeBtn">🗑️ حذف بيت</button>
    <button id="countFamiliesBtn">📊 جرد عدد العائلات</button>
    <button id="listFamiliesBtn">📋 جرد أسماء العائلات</button>
    <button id="exportExcelBtn">📥 تصدير Excel</button>
    <button id="numberHouseBtn">📌 ترقيم بيت</button>
    <button id="countHousesBtn">🏠 عدد البيوت</button>
    <button id="visitPlanBtn">📊 خطة زيارات الأباء</button>
    <button id="resetStatusBtn">🔄 إعادة جميع الحالات بدون حالة</button>
    <div id="visitPlanWindow" style="display:none; padding:20px; border:1px solid #ccc; background:#000000;">
  <h2>خطة توزيع الزيارات</h2>
  <label>عدد العائلات: <input type="number" id="totalFamilies" /></label><br><br>
  <label>عدد الأسابيع: <input type="number" id="totalWeeks" /></label><br><br>
  <label>عدد الزيارات في الأسبوع: <input type="number" id="visitsPerWeek" /></label><br><br>
  <button id="generatePlan">إنشاء الخطة</button>

    

    


  </div>
  <div id="familiesBar"></div>
</div>

  <div id="map">
    <img src="الخريطة333.png" alt="خريطة" id="mapImage">
  </div>

  <div id="families"></div>

  <script src="script.js"></script>
  <!-- نافذة بيانات البيت -->
<div id="houseData" style="display:none;">
  <div id="familyList"></div>
</div>
<!-- زر الملاحظات -->
<button id="notesBtn" style="
  position: fixed;
  bottom: 10px;
  left: 10px;
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
">
📝 ملاحظات
</button>

<!-- نافذة الملاحظات -->
<div id="notesWindow" style="
  display: none;
  position: fixed;
  bottom: 60px;
  left: 10px;
  width: 500px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
">
  <textarea id="notesText" style="width:100%; height:100px;"></textarea>
  <button id="saveNotesBtn" style="
    margin-top: 5px;
    background: green;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  ">✔️ حفظ</button>
</div>

</body>
</html>
